plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'


mainClassName = 'GradleSeleniumTestNG/Library'
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
   mavenCentral()
}
jar {
    baseName = 'gs-gradle'
    version =  '0.1.0'
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.5'

	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
}

task test1(type: Wrapper) {
      gradleVersion = '5.2.1'
  }
task HelloEveryone{

println 'welcome to gradle project'
}
test{
useTestNG(){
suites 'testng.xml'


useDefaultListeners=true

outputDirectory=file("$projectDir/gradelReport")
}

reports.html.setDestination(file("$projectDir/GradelReport"))
}